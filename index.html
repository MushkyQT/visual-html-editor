<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Visual HTML Editor - France IOI</title>
</head>
<body>
<section class="visual-html-editor">
  <div class="blocks-toolbox">
    <h4 style="text-decoration: underline">Toolbox</h4>
  </div>
  <div class="html-editor">
    <div class="line-numbers-wrapper"></div>
    <textarea id="html-editor-input" autofocus></textarea>
  </div>
  <div class="webpage-previewer">
    <iframe width="100%" height="100%" id="webpagePreview"></iframe>
  </div>
</section>

<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js'></script>
<script type="text/javascript" src="js/lineCount.js"></script>
<script type="text/javascript" src="js/webPreview.js"></script>
</body>
</html>
